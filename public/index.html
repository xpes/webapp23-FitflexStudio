<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FitflexStudio</title>
  <meta name="description" content="A minimal effort web app with plain JS + Firebase." />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <style>
    figure {
      float: right;
    }

    a.disabled {
      opacity: 0.4;
      pointer-events: none;
      cursor: default;
    }

    button.disabled {
      opacity: 0.4;
      pointer-events: none;
      cursor: default;
    }

    div#login-management {
      text-align: right;
      padding: 1em;
      background: #efe9ff;
      border: 1px solid #704cff;
      height: 100%;
      float: right;
      width: 50%;
      margin: 10px;
    }
  </style>
  <script type="module">
    import { handleAuthentication } from "./js/v/accessControl.mjs";
    import { clearData, generateTestData } from "./js/c/app.mjs";

    handleAuthentication();
    const clearButton = document.getElementById("clearData"),
      generateTestDataButtons = document.getElementById("generateTestData");
    // Set event handlers for the buttons "clearData" and "generateTestData"
    clearButton.addEventListener("click", clearData);
    generateTestDataButtons.addEventListener("click", generateTestData);
  </script>
</head>

<body>
  <header>
    <div class="wrapper clearfix">
      <div class="title">
       
      </div>
      <div id="login-management"></div>
      <img class="logo" src="./img/fitflexstudio-logo.png" alt="logo">
      <nav>
        <ul>
          <li><a href="./html/Person/persons.html">Persons</a></li>
          <li><a href="./html/Membership/membershipOptions.html">Memberships</a></li>
          <li><a href="./html/Klasses/klasses.html" >Classes</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper clearfix">
      <p>Main Menu Operations:</p>
      <div class="two-col-menu">
        <ul class="menu">
          <li><a href="./html/Person/persons.html">Manage person data</a></li>
          <li><a href="./html/Membership/membershipOptions.html">Manage Membership Options</a></li>
          <li><a href="./html/Klasses/klasses.html">Manage classes offered</a></li>
        </ul>
        <ul class="menu">
          <li><button type="button" id="generateTestData" class="disabled">Generate test data</button></li>
          <li><button type="button" id="clearData" class="disabled">Clear database</button></li>
        </ul>
      </div>
    </div>
  </main>
  <br>
  <footer>
    <div class="wrapper clearfix">
    </div>
  </footer>
</body>

</html>
