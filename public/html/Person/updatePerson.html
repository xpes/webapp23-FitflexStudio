<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FitFlexStudio: Update Person</title>
  <link rel="stylesheet" href="../../css/normalize.css" />
  <link rel="stylesheet" href="../../css/main.css" />
  <script src="../../js/v/Persons/updatePerson.mjs" type="module"></script>
</head>

<body>
  <header>
    <div id="modal-window">
      <div></div>
    </div>
    <div class="wrapper clearfix">

      <div id="login-management" hidden="hidden"></div>
      <img class="logo" src="../../img/fitflexstudio-logo.png" alt="logo">

      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="persons.html">Person</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper clearfix">
      <h1>Update a Person record</h1>
      <form id="Person">
        <div>
          <label>Select Person:
            <select name="selectPerson">
              <option value=""> ---</option>
            </select>
          </label>
        </div>
        <div><label>personId: <output name="personId" /></label></div>
        <div><label>Person Name: <input name="personName" /></label></div>
        <div><label>Gender: <select name="gender"></select></label></div>
        <div><label>Date of birth: <input name="birthDate" type="date" /></label></div>
        <div><label>Email: <input name="email" /></label></div>
        <div><label>Phone number: <input name="phoneNumber" /></label></div>
        <div><label>Address: <input name="address" /></label></div>
        <div><label>IBAN: <input name="iban" /></label></div>
        <div class="select-many">
          <label>Training Classes:
            <select name="trainingClasses" multiple="multiple"></select>
          </label>
        </div>
        <div><label>Role: <select name="role"></select></label></div>
        <div class="field Trainer"><label>Trainer ID: <input name="trainerId" /></label></div>
        <div class="field Trainer"><label>Trainer Category: <select name="trainerCategory"></select></label></div>
        <div class="field Member"><label>Member ID: <input name="memberId" /></label></div>
        <div class="field Member"><label>Membership Type: <select name="membershipType"></select></label></div>
        <div>
          <button name="commit" type="button">Update</button>
          <progress hidden="hidden" max="100">%</progress>
        </div>
      </form>
    </div>
  </main>
  <br>
  <footer>
    <div class="wrapper clearfix">
      <a href="persons.html">Â« Back to person management</a>
    </div>
  </footer>
</body>

</html>
