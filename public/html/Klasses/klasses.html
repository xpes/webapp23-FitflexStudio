<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FitFlexStudio: Create Classes</title>
  <link rel="stylesheet" href="../../css/normalize.css" />
  <link rel="stylesheet" href="../../css/main.css" />
  <script src="../../js/v/Klasses/createKlass.mjs" type="module"></script>
</head>

<body>
  <header>
    <div class="wrapper clearfix">
      <div class="title">
        <h1>Create a new class record</h1>
      </div>
      <div id="login-management" hidden="hidden"></div>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="klasses.html">Class</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper clearfix">
      <form id="Klass">
        <div><label>Class Id: <input name="klassId" /></label></div>
        <div><label>Class Name: <input name="klassName" /></label></div>
        <!--div><label>Instructor: <select name="instructor"></select></label></div-->
        <div><label>Start Date: <input name="startDate" type="date" /></label></div>
        <div><label>End Date: <input name="endDate" type="date" /></label></div>
        <div><label>Capacity: <input name="capacity" /></label></div>
        <div><label>Scheduled day: <select name="scheduleWeek"></select></label></div>
        <div></div><label>Schedule Time: <input name="scheduleTime" /></label></div>
        <div></div><label>Duration: <input name="duration" /></label></div>
        <!--div><label>Registered Members: <select name="registeredMember"></select></label></div-->
        <div>
          <button name="commit" type="button">Create</button>
          <progress hidden="hidden" max="100">%</progress>
        </div>
      </form>
    </div>
  </main>
  <br>
  <footer>
    <div class="wrapper clearfix">
      <a href="./klasses.html">Â« Back to person management</a>
    </div>
  </footer>
</body>

</html>
