<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FitFlexStudio: Retrieve and List Classes</title>
  <link rel="stylesheet" href="../../css/normalize.css" />
  <link rel="stylesheet" href="../../css/main.css" />
  <script src="../../js/v/Klasses/retrieveAndListAllKlasses.mjs" type="module"></script>
</head>

<body>
  <header>
    <div class="wrapper clearfix">
      <div class="title">
        <h1>Retrieve and list all Class records</h1>
      </div>
      <div id="login-management" hidden="hidden"></div>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="klasses.html">Class</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper clearfix">
      <div class="nav-options" id="order">
        <label>Ordered by:
          <select>
            <option value="klassId">Class ID</option>
            <option value="klassName">Class Name </option>
          </select>
        </label>
        <span>
          <button type="button" id="previousPage">« Previous</button>
          <button type="button" id="nextPage">Next »</button>
        </span>

      </div>

    </div>
    <hr/>

    <div class="wrapper clearfix">
      <table id="Klasses">
        <thead>
          <tr>
            <th>ClassId</th>
            <th>Class Name</th>
            <th>Instructor</th>
            <th>Starting Date</th>
            <th>Ending Date</th>
            <th>Capacity</th>
            <th>Schedule Week</th>
            <th>Schedule Time</th>
            <th>Duration</th>
            <th>Registered Members</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>
  <br>
  <footer>
    <div class="wrapper clearfix">
      <a href="./klasses.html">« Back to class management</a>
    </div>
  </footer>
</body>

</html>
