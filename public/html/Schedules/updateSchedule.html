<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FitFlexStudio: Update Schedule</title>
  <link rel="stylesheet" href="../../css/normalize.css" />
  <link rel="stylesheet" href="../../css/main.css" />
  <script src="../../js/v/Schedules/updateSchedule.mjs" type="module"></script>
</head>

<body>
  <header>
    <div id="modal-window">
      <div></div>
    </div>
    <div class="wrapper clearfix">
      <div class="title">
        <h1>Update a schedule record</h1>
      </div>
      <div id="login-management" hidden="hidden"></div>
      <nav>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="schedules.html">Schedule</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper clearfix">
      <form id="Schedule">
        <div>
          <label>Select Schedule:
            <select name="selectSchedule">
              <option value=""> ---</option>
            </select>
          </label>
        </div>
        <div><label>ScheduleId: <output name="scheduleId" /></label></div>
        <div><label>Class Name: <input name="klassName" /></label></div>
        <div><label>Instructor: <input name="instructor"></input></label></div>
        <div><label>scheduled Day(s): <select name="scheduleWeek" /></label></div>
        <div><label>schedule Time: <input name="scheduleTime" /></label></div>
        <div><label>duration: <input name="duration" /></label></div>
        <div>
          <button name="commit" type="button">Update</button>
          <progress hidden="hidden" max="100">%</progress>
        </div>
      </form>
    </div>
  </main>
  <br>
  <footer>
    <div class="wrapper clearfix">
      <a href="schedules.html">Â« Back to person management</a>
    </div>
  </footer>
</body>

</html>
