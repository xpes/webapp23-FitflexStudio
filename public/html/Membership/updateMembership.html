<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FitFlexStudio: Update Membership</title>
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <script src="../../js/v/Memberships/updateMembership.mjs" type="module"></script>
</head>

<body>
    <header>
        <div id="modal-window">
            <div></div>
        </div>
        <div class="wrapper clearfix">
            <div class="title">
                <h1>Update a Membership record</h1>
            </div>
            <div id="login-management" hidden="hidden"></div>
            <nav>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="../../html/Membership/membershipOptions.html">Membership</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper clearfix">
            <form id="Membership">
                <div>
                    <label>Select Membership:
                        <select name="selectMembership">
                            <option value=""> ---</option>
                        </select>
                    </label>
                </div>
                <div><label>Membership Id: <output name="membershipId" /></label></div>
                <div><label>Membership Name: <input name="membershipName" /></label></div>
                <div><label>price: <input name="price" /></label></div>
                <div><label>Duration: <select name="duration"></select></label></div>
                <!--div><label>membership Access: <select name="membershipAccess"></select></label></div-->
                <div class="multi-sel"><label>membership Access:
                        <select name="membershipAccess" multiple="multiple" rows="4"></select>
                    </label></div>
                <div>
                    <div>
                        <button name="commit" type="button">Update</button>
                        <progress hidden="hidden" max="100">%</progress>
                    </div>
            </form>
        </div>
    </main>
    <br>
    <footer>
        <div class="wrapper clearfix">
            <a href="../../html/Membership/membershipOptions.html">Â« Back to membership management</a>
        </div>
    </footer>
</body>

</html>
