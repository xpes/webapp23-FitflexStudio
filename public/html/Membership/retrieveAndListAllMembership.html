<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>FitFlexStudio: Retrieve and List Persons</title>
    <link rel="stylesheet" href="../../css/normalize.css" />
    <link rel="stylesheet" href="../../css/main.css" />
    <script src="../../js/v/Memberships/retrieveAndListAllMemberships.mjs" type="module"></script>
</head>

<body>
    <header>
        <div class="wrapper clearfix">

            <div id="login-management" hidden="hidden"></div>
            <img class="logo" src="../../img/fitflexstudio-logo.png" alt="logo">

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="membershipOptions.html">Membership</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="wrapper clearfix">
            <h1>Retrieve and list all Membership records</h1>
            <div class="nav-options" id="order">
                <label>Ordered by:
                    <select>
                        <option value="membershipId">Membership ID</option>
                        <option value="membershipName">Membership Name </option>
                    </select>
                </label>
                <span>
                    <button type="button" id="previousPage">« Previous</button>
                    <button type="button" id="nextPage">Next »</button>
                </span>
            </div>
            <table id="Memberships">
                <thead>
                    <tr>
                        <th>Membership Id</th>
                        <th>Membership Name</th>
                        <th>Price</th>
                        <th>Duration</th>
                        <th>Membership Access</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <br>
    <footer>
        <div class="wrapper clearfix">
            <a href="membershipOptions.html">« Back to Membership management</a>
        </div>
    </footer>
</body>

</html>
