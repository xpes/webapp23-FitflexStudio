<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Minimal Web App with Plain JS and Firebase (with Access Control): Sign in</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/v/signIn.mjs" type="module"></script>
  <style>
    div#login-management {
      text-align: right;
      padding: 1em;
      background: #efe9ff;
      border: 1px solid #704cff;
      height: 100%;
      float: right;
      width: 50%;
      margin: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="wrapper clearfix">
      <div class="title">
        <h1>Enter your account</h1>
        <p>
          Sign in to enter your account.
        </p>
      </div>
      <div id="login-management" hidden="hidden"></div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="wrapper clearfix">
      <form id="Auth">
        <div>
          <label>Email: <input name="email" type="email" /></label>
        </div>
        <div>
          <label>Password: <input name="password" type="password" /></label>
        </div>
        <div>
          <button type="button" name="signIn">Sign in</button>
        </div>
      </form>
      <p>
        Or <a href="signUp.html" title="Sign in">sign up</a> to create your account.
      </p>
      <p><a href="resetPassword.html" title="Reset password">Forgot password?</a></p>
    </div>
  </main>
  <footer>
    <div class="wrapper clearfix">
      <a href="index.html">Â« Back to main menu</a>
    </div>
  </footer>
</body>

</html>
