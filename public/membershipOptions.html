<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <meta name="description" content="A minimal effort web app with plain JS + Firebase." />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/main.css" />
  <style>
    figure {
      float: right;
    }

    a.disabled {
      opacity: 0.4;
      pointer-events: none;
      cursor: default;
    }

    .generateTestData {
      margin-top: 1em;
    }

    div#login-management {
      text-align: right;
      padding: 1em;
      background: #efe9ff;
      border: 1px solid #704cff;
      height: 100%;
      float: right;
      width: 50%;
      margin: 10px;
    }
  </style>
  <script type="module">
    import { handleAuthentication } from "./js/v/accessControl.mjs";
    import Person from "./js/m/Person.mjs";

    handleAuthentication();
    window.addEventListener("load", function () {
      const clearButton = document.getElementById("clearData"),
        generateTestDataButtons = document.querySelectorAll("button.generateTestData");
      // set event handlers for the buttons "clearData" and "generateTestData"
      clearButton.addEventListener("click", Person.clearData);
      for (const btn of generateTestDataButtons) {
        btn.addEventListener("click", Person.generateTestData);
      }
    });
  </script>
</head>
