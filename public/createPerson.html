<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FitFlexStudio: Create Person</title>
  <link rel="icon" href="favicon.ico" />
  <script src="js/v/createPerson.mjs" type="module"></script>
</head>

<body>
  <header>
    <h1>Create a new person record</h1>
  </header>
  <main>
    <form id="Person">
      <div><label>Person Id: <input name="personId" /></label></div>
      <div><label>Name: <input name="personName" /></label></div>
      <div><label>Gender: <select name="gender"></select></label></div>
      <div><label>Date of birth: <input name="birthDate" type="date" /></label></div>
      <div><label>Email: <input name="email" /></label></div>
      <div><label>Phone number: <input name="phoneNo" /></label></div>
      <div><label>Address: <input name="address" /></label></div>
      <div><label>IBAN: <input name="IBAN" /></label></div>
      <div>
        <button name="commit" type="button">Create</button>
      </div>
    </form>
  </main>
  <br>
  <footer>
    <a href="index.html">Â« Back to main menu</a>
  </footer>
</body>

</html>
