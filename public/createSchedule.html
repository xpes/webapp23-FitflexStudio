<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
  <meta charset="UTF-8" />
  <title>FitFlexStudio: Create Schedule</title>
  <link rel="icon" href="favicon.ico" />
  <script src="js/v/createSchedule.mjs" type="module"></script>
</head>

<body>
  <header>
    <h1>Create a new schedule record</h1>
  </header>
  <main>
    <form id="Schedule">
      <div><label>Schedule Id: <input name="scheduleId" /></label></div>
      <div><label>Class name: <input name="klassName" /></label></div>
      <div><label>Starting date: <select name="startDate"></select></label></div>
      <div><label>Ending date: <input name="endDate" type="date" /></label></div>
      <div><label>Instructor: <input name="instructor" /></label></div>
      <div><label>Schedule week: <input name="scheduleWeek" /></label></div>
      <div><label>scheduleTime: <input name="scheduleTime" /></label></div>
      <div><label>Duration: <input name="duration" /></label></div>
      <div>
        <button name="commit" type="button">Create</button>
      </div>
    </form>
  </main>
  <br>

</html>
